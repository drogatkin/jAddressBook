<!--  mobile canvas  -->
<head>
  <title>@title@</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <style type="text/css" media="screen">
      .button-container { width: 50%; margin: 1em auto; }
      .button-container a { border-bottom: 0; }
      .button-container div a { color: rgb(35, 119, 187); text-decoration: none; }
      .button-container a.anchor { color: rgb(35, 119, 187); }
      .button-container .button { border: 1px solid; border-left-color: rgb(217, 217, 217); border-top-color: rgb(217, 217, 217); border-right-color: rgb(169, 169, 169); border-bottom-color: rgb(169, 169, 169); -webkit-border-radius: 4px;
        -moz-border-radius: 4px; border-radius: 4px; text-align: center; display: block; background-color: rgb(242, 247, 250); padding: 0.5em; }
        .button-container.hovers a:hover, .button-container2 a:focus { background-color: rgb(192, 222, 237); }

     .edit_box {z-index:99;border:2px solid black; position:fixed; top:30px; left:20px; background-color:#eef; padding: 2px 1em 1em 1em}
     .close_corn {text-align:right;color:#777} 
     .drilled {color:#333; font-family:Sans-serif;font-weight:bold;}
     div#error {font-weight:bold;color:#733}
     
     .elebox { display: flex;
     flex-direction: row; justify-content:center;
      border-bottom: 1px solid black; }
     .ctrlcol, .contbox, .linkcol { display: flex; flex-direction:column;  align-content:center; justify-content:center;}
     .contbox {flex-grow: 4; }
     .titlerow {text-align: center;}
     .detailsrow {padding-left: 5%;}
     .linkcol {margin-right:5%;}
     
     @@media (prefers-color-scheme: dark) {
            html {min-height:100%}
		    body {
		        height: 100%;
		        background-color: black;
		        color: #ddd;
		        background-image: none;
		        background: linear-gradient(#2c3840, #020202);
		    }
		    a {color: #cccccc;}
            strong + br + span {color: #ccc;}
            .drilled {color:#ddd;}
            .edit_box {background-color:#2B6D72;}
            .button-container a.anchor {background-color:#174144; color:#A8DDEF;}
            .close_corn {color: #C6E8EA;}
            input[type="text"],  input[type="password"], textarea, input[type="email"], input[type="number"] {background-color:#232426; color:#ddd;}
            input:autofill {background-color:#2A4673; color:#ddd;}
            input[type="submit"] {background-color:#095C61; color:#E1F2F3; margin-top: 5px;}
            .elebox {border-bottom: 1px solid #A8DDEF;  margin-top: 3px;}
	 }
  </style>

 <script src="@contextpath@/ajaxhelper.js" language="Javascript"></script>
 <script src="@contextpath@/common.js" language="Javascript"></script>
 <script>
   function getIndex(aggr, val) {
	  // alert(val);
	   for (var i=0; i<aggr.length; i++)
		   if (aggr[i].value == val)
			   return i;
		   //else alert(aggr[i]+' '+i);
	   return -1;
   }
   
   function init() {
	   if (typeof populateData == 'function')
		   populateData();
   }
   
   var HTMLUtils = new function() {
       var rules = [
           { expression: /&/g, replacement: '&amp;'  }, // keep this rule at first position
           { expression: /</g, replacement: '&lt;'   },
           { expression: />/g, replacement: '&gt;'   },
           { expression: /"/g, replacement: '&quot;' },
           { expression: /'/g, replacement: '&#039;' } // or  &#39;  or  &#0039;
                                                       // &apos;  is not supported by IE8
                                                       // &apos;  is not defined in HTML 4
       ]
       this.escape = function(html) {
           var result = html;
           for (var i = 0; i < rules.length; ++i) {
               var rule = rules[i];
               result = result.replace(rule.expression, rule.replacement);
           }
           return result;
       }
   }
 </script>
 
</head>
<body onload="init()">
