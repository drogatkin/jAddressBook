<html>
<!-- $Id: login.htm,v 1.10 2013/02/14 04:15:58 cvs Exp $  -->
<head>
<link rel="stylesheet" href="/addressbook/styles.css" type="text/css" media="all"/>
<title>@label.header@</title>
</head>
<body>
<div id="error">@error@</div>
<form name="login" action="/addressbook@servletpath@/@servlet@" method="post" enctype="multipart/form-data">
<div class="smallHeader">@label.header@</div>
<div class="label">@label.name@<div class="form-field"><input type="text" name="name" value="@name@" autofocus="autofocus"></div></div>
<div class="label">@label.pass@<div class="form-field"><input type="password" name="password"></div></div>
<div class="label">@label.secret_key@<div class="form-field"><input type="file" name="skey"></div></div>

<div id="submit" onClick="login.elements['submit.x'].disabled = false;document.login.submit()">
<span class="b-button"><span class="b-button-mid">@label.go@</span><span class="b-button-invisible"></span></span>
</div>
<input type="image" src="/addressbook/image/dot.gif" style="border:0" name="submit" value="1" width=1 height=1 border=0 alt="">
<input disabled type="hidden" name="submit.x" value="1">
</form>
<div>Not account yet? Please <a href="Registry">sign up</a>, it's free.</div>
<p><p><p><p><p><p>
@%'footer.htm'@
</body>
</html>
